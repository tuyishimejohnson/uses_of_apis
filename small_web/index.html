<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="webpage">
            <header>
                <div class="header">
                    <h2>Explore your favorite movies</h2>
                </div>
            </header>
            
            <main class="main-elements">
                <form id="searchingMovies">
                    <label for="movies">Enter a movie name:&nbsp;&nbsp;</label>
                    <input type="search" placeholder="Suggest me a movie" id="search-box">
                    <button class="search" type="submit">Search</button>
                </form>
                <div id="container"></div>
            </main>
    </section>
    <script src="interactive.js"></script>
</body>
</html>
